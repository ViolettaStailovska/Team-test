<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button class="modal__btn" type="button" data-modal-close>
        <svg class="modal__icon" width="18" height="18" aria-label="Кнопка закрытия">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <!-- Форма в модальном окне -->
      <p class="modal__text">Закажите самое вкусное мороженое:)</p>
      <form class="modal-form" autocomplete="off">
        <div class="modal-form__field">
          <label class="modal-form__label" for="username">Имя</label>
          <span class="modal-form__wrapper">
            <input
              class="modal-form__input"
              type="text"
              name="username"
              id="username"
              placeholder="Ваше имя..."
              required
              minlength="2"
            />
            <svg class="modal-form__icon" width="18" height="18" aria-label="Поле ввода имени">
              <use href="./images/sprite.svg#icon-person"></use>
            </svg>
          </span>
        </div>
        <div class="modal-form__field">
          <label class="modal-form__label" for="user-tel">Телефон</label>
          <span class="modal-form__wrapper">
            <input
              class="modal-form__input"
              type="tel"
              name="telephone"
              id="user-tel"
              placeholder="Ваш номер телефона..."
              required
            />
            <svg class="modal-form__icon" width="18" height="18" aria-label="Поле ввода телефона">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
          </span>
        </div>
        <div class="modal-form__field">
          <label class="modal-form__label" for="user-email">Почта</label>
          <span class="modal-form__wrapper">
            <input
              class="modal-form__input"
              type="email"
              name="email"
              id="user-email"
              placeholder="Ваш email..."
              required
            />
            <svg class="modal-form__icon" width="18" height="18" aria-label="Поле ввода почты">
              <use href="./images/sprite.svg#icon-email"></use>
            </svg>
          </span>
        </div>
        <div class="modal-form__field">
          <label class="modal-form__label" for="comment">Комментарий к заказу</label>
          <textarea
            class="modal-form__text"
            name="input-comment"
            id="comment"
            placeholder="Введите текст..."
          ></textarea>
        </div>
        <button class="modal-form__btn" type="submit">Заказать</button>
      </form>
    </div>
  </div>
